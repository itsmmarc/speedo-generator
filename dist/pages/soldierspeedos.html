<html lang="en">
<head>
    <title>Soldier Speedos</title>
    <link rel="stylesheet" href="../styles/soldierspeedos.css">
</head>

<body>
    <nav>
        <menu id="menuitems">
            <li class="menuitem" id="home"><button>Home</button></li>
            <li class="menuitem" id="speedos_soldier"><button>Soldier Speedos</button></li>
            <li class="menuitem" id="speedos_demo"><button>Demo Speedos</button></li>
            <li class="menuitem" id="speedos_bar"><button>Bar Speedos</button></li>
            <li class="menuitem" id="speedos_graph"><button>Graph Speedos</button></li>
            <li class="menuitem" id="font_primary"><button>Primary Font</button></li>
            <li class="menuitem" id="font_secondary"><button>Secondary Font</button></li>
            <li class="menuitem" id="settings_jump"><button>Jump Settings</button></li>
            <li class="menuitem" id="settings_tf"><button>TF2 Settings</button></li>

    <aside>
        <div id="speedo_previews">
            <div class="speedo slot_1"></div>
            <div class="speedo slot_1 shadow"></div>
            <div class="speedo slot_2"></div>
            <div class="speedo slot_2 shadow"></div>
            <div class="speedo slot_3"></div>
            <div class="speedo slot_3 shadow"></div>
            <div class="speedo slot_4"></div>
            <div class="speedo slot_4 shadow"></div>
            <script type="module" src="../scripts/menus/soldierspeedos.js"></script>
        </div>
    </aside>
    <main>
        <h1>Soldier Speedos</h1>
        
        <div class="option_container">
            <h2>Shadows</h2>
            <button id="shadows_enable">Enabled</button>
            <button id="shadows_disable">Disabled</button>
        </div>
    </main>
    
</body>
</html>
