<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Speedo Generator</title>
        <link rel="stylesheet" href="src/styles/css/speedo-generator.css" />
    </head>

    <body>
        <!-- NAVIGATION -->
        <nav>
            <menu id="menuitems">
                <li class="menuitem" id="about">
                    <button>About</button>
                </li>
                <li class="menuitem" id="speedos_soldier">
                    <button>Speedo Generator</button>
                </li>
            </menu>
        </nav>
        <!-- CUSTOMIZATION OPTIONS -->
        <main class="">
            <div class="top-bar">
                <h1 class="">Speedo Generator</h1>
                <div id="top-bar-buttons">
                    <button id="download-btn">Download</button>
                    <label class="fake-upload-btn">
                        <input type="file" accept=".json" id="upload-btn"></input>
                        Upload JSON
                    </label>
                    
                </div>
            </div>

            <form>
                <h2 class="col-span-all">Presets</h2>

                <div class="options-container presets-container">
                    <button type="button" id="preset-jh-soldier">JumpHUD Soldier</button>
                    <button type="button" id="preset-jh-demo">JumpHUD Demo</button>
                </div>
                <h2 class="col-span-all">Settings</h2>

                <div class="options-container">
                    <h3>Config</h3>

                    <div class="option-container" id="option_slots">
                        <label>
                            Active Speedos
                            <br />
                            <select name="slot_1" class="slot" id="dropdown_slot_1">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_2" class="slot" id="dropdown_slot_2">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_3" class="slot" id="dropdown_slot_3">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_4" class="slot" id="dropdown_slot_4">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                        </label>
                    </div>
                    <div class="option-container" id="option_font">
                        <label>
                            Font
                            <br />
                            <select name="fonts" id="fonts">
                                <option value="montserrat">montserrat</option>
                                <option value="poppins">poppins</option>
                                <option value="roboto">roboto</option>
                            </select>
                            <label id="upload-font-container">
                                <img src="src/images/upload_file_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
                                <input type="file" accept=".ttf, .otf" id="upload-font"></input>
                            </label>
                        </label>
                    </div>
                    <div class="option-container" id="option_size">
                        <label>
                            Size
                            <br />
                            <select name="sizes" id="sizes">
                                <option value="SMALL">Small</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LARGE">Large</option>
                            </select>
                        </label>
                    </div>
                    <div class="option-container" id="option_rounding">
                        <label class="checkbox">
                            <input type="checkbox" id="rounding_checkbox" />
                            <span class="checkmark"></span>
                            Rounding
                        </label>
                    </div>
                    <div class="option-container" id="option_shadows">
                        <label class="checkbox">
                            <input type="checkbox" id="shadows_checkbox" />
                            <span class="checkmark"></span>
                            Shadows
                        </label>
                    </div>
                </div>
                <div class="options-container" id="option_position">
                    <div class="col-span-all option_position_header">
                        <h3 >Position</h3>
                        <button type="button" id="4x3">4:3</button>
                        <button type="button" id="16x9">16:9</button>
                    </div>

                    <input type="range" id="ypos" />
                    <div id="position_preview">
                        <div id="markerbounds" draggable="false">
                            <img src="src/images/hud.webp" id="position_preview_img" />
                            <label for="imageupload" id="imageupload_container">
                                <img src="src/images/image_arrow_up_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
                                <input type="file" id="imageupload" />
                            </label>
                            <div id="xhair" style="pointer-events: none"></div>
                            <div id="marker" class="speedo-container" style="pointer-events: none">
                                <div class="speedo slot_1"></div>
                                <div class="speedo slot_1 shadow"></div>
                                <div class="speedo slot_2"></div>
                                <div class="speedo slot_2 shadow"></div>
                                <div class="speedo slot_3"></div>
                                <div class="speedo slot_3 shadow"></div>
                                <div class="speedo slot_4"></div>
                                <div class="speedo slot_4 shadow"></div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                    <input type="range" id="xpos" />
                </div>

                <h2 class="col-span-all">Colors</h2>

                <div class="options-container">
                    <h3>Speedo Dynamic Colors</h3>
                    <div class="colors-container">
                        <label>
                            <input type="color" id="colorMain" />
                            Main
                        </label>
                        <label>
                            <input type="color" id="colorClose" />
                            Close
                        </label>
                        <label>
                            <input type="color" id="colorGood" />
                            Good
                        </label>
                    </div>
                </div>
                <div class="options-container">
                    <h3>Speedo Dynamic Color Ranges</h3>

                    <div class="option-container">
                        <label>Horizontal Speedo</label>

                        <div class="range-container dual hspeedo close">
                            <input type="text" class="range-text hspeedo close min" maxlength="4" id="text-hspeedo-close-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track hspeedo close" id="track-hspeedo-close"></div>
                                <input type="range" class="range-slider dual hspeedo close min" id="slider-hspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual hspeedo close max" id="slider-hspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text hspeedo close max" maxlength="4" id="text-hspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container dual hspeedo good">
                            <input type="text" class="range-text hspeedo good min" maxlength="4" id="text-hspeedo-good-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track hspeedo good" id="track-hspeedo-good"></div>
                                <input type="range" class="range-slider dual hspeedo good min" id="slider-hspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual hspeedo good max" id="slider-hspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text hspeedo good max" maxlength="4" id="text-hspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Vertical Speedo</label>
                        <div class="range-container dual vspeedo close">
                            <input type="text" class="range-text vspeedo close min" maxlength="4" id="text-vspeedo-close-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track vspeedo close" id="track-vspeedo-close"></div>
                                <input type="range" class="range-slider dual vspeedo close min" id="slider-vspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual vspeedo close max" id="slider-vspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text vspeedo close max" maxlength="4" id="text-vspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container dual vspeedo good">
                            <input type="text" class="range-text vspeedo good min" maxlength="4" id="text-vspeedo-good-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track vspeedo good" id="track-vspeedo-good"></div>
                                <input type="range" class="range-slider dual vspeedo good min" id="slider-vspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual vspeedo good max" id="slider-vspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text vspeedo good max" maxlength="4" id="text-vspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Absolute Speedo</label>
                        <div class="range-container dual aspeedo close">
                            <input type="text" class="range-text aspeedo close min" maxlength="4" id="text-aspeedo-close-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track aspeedo close" id="track-aspeedo-close"></div>
                                <input type="range" class="range-slider dual aspeedo close min" id="slider-aspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual aspeedo close max" id="slider-aspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text aspeedo close max" maxlength="4" id="text-aspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container dual aspeedo good">
                            <input type="text" class="range-text aspeedo good min" maxlength="4" id="text-aspeedo-good-min" min="0" max="3500" />
                            <div class="range-slider">
                                <div class="slider-track aspeedo good" id="track-aspeedo-good"></div>
                                <input type="range" class="range-slider dual aspeedo good min" id="slider-aspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-slider dual aspeedo good max" id="slider-aspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text aspeedo good max" maxlength="4" id="text-aspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                </div>

                <div class="options-container">
                    <h3>Heighto Dynamic Colors</h3>
                    <div class="colors-container">
                        <label>
                            <input type="color" id="colorMain_Heighto" />
                            Main
                        </label>
                        <label>
                            <input type="color" id="colorDouble" />
                            Double
                        </label>
                        <label>
                            <input type="color" id="colorTriple" />
                            Triple
                        </label>
                        <label>
                            <input type="color" id="colorMaxVel" />
                            Max Velocity
                        </label>
                    </div>
                </div>
                <div class="options-container">
                    <h3>Heighto Dynamic Color Thresholds</h3>

                    <div class="option-container">
                        <label>Double Threshold</label>
                        <div class="range-container single">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-double" min="0" max="9999" />
                            <div class="range-slider">
                                <div class="slider-track" id="track-heighto-double"></div>
                                <input type="range" class="range-slider dual" id="slider-heighto-double" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Triple Threshold</label>
                        <div class="range-container single">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-triple" min="0" max="9999" />
                            <div class="range-slider">
                                <div class="slider-track" id="track-heighto-triple"></div>
                                <input type="range" class="range-slider dual" id="slider-heighto-triple" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Max Velocity Threshold</label>
                        <div class="range-container single">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-maxvel" min="0" max="9999" />
                            <div class="range-slider">
                                <div class="slider-track" id="track-heighto-maxvel"></div>
                                <input type="range" class="range-slider dual" id="slider-heighto-maxvel" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <!-- SPEEDO PREVIEW -->
        <aside draggable="true" class="speedo-container">
            <div class="speedo slot_1"></div>
            <div class="speedo slot_1 shadow"></div>
            <div class="speedo slot_2"></div>
            <div class="speedo slot_2 shadow"></div>
            <div class="speedo slot_3"></div>
            <div class="speedo slot_3 shadow"></div>
            <div class="speedo slot_4"></div>
            <div class="speedo slot_4 shadow"></div>
        </aside>
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script type="module" src="src/scripts/js/menus/speedo-generator.js"></script>
        </footer>
    </body>
</html>
