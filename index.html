<html lang="en">
    <head>
        <title>Speedo Generator</title>
        <link rel="stylesheet" href="src/styles/css/speedo-generator.css" />
    </head>

    <body>
        <!-- NAVIGATION -->
        <nav>
            <menu id="menuitems">
                <li class="menuitem" id="about">
                    <button>About</button>
                </li>
                <li class="menuitem" id="speedos_soldier">
                    <button>Speedo Generator</button>
                </li>
            </menu>
        </nav>
        <!-- CUSTOMIZATION OPTIONS -->
        <main class="">
            <div class="top-bar">
                <h1 class="">Speedo Generator</h1>
                <button id="download-btn">Download</button>
                <button id="upload-btn">Upload</button>
                <button id="preset-soldier">Soldier</button>
                <button id="preset-demo">Demo</button>
            </div>

            <form>
                <h2 class="col-span-all">Settings</h2>

                <div class="options-container">
                    <div class="option-container" id="option_slots">
                        <label>
                            Active Speedos
                            <br />
                            <select name="slot_1" id="dropdown_slot_1">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_2" id="dropdown_slot_2">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_3" id="dropdown_slot_3">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                            <br />
                            <select name="slot_4" id="dropdown_slot_4">
                                <option value="NONE">None</option>
                                <option value="HORIZONTAL">Horizontal Speed</option>
                                <option value="VERTICAL">Vertical Speed</option>
                                <option value="ABSOLUTE">Absolute Speed</option>
                                <option value="HEIGHTO">Heighto</option>
                            </select>
                        </label>
                    </div>
                    <div class="option-container" id="option_font">
                        <label>
                            Font
                            <br />
                            <select name="fonts" id="fonts">
                                <option value="bahnschrift">bahnschrift</option>
                                <option value="coolvetica">coolvetica</option>
                                <option value="coolvetica_italic">coolvetica_italic</option>
                                <option value="eternal">eternal</option>
                                <option value="montserrat">montserrat</option>
                                <option value="nk57">nk57</option>
                                <option value="poppins">poppins</option>
                                <option value="quake">quake</option>
                                <option value="renogare">renogare</option>
                                <option value="roboto">roboto</option>
                                <option value="square">square</option>
                                <option value="surface">surface</option>
                            </select>
                        </label>
                    </div>
                    <div class="option-container" id="option_size">
                        <label>
                            Size
                            <br />
                            <select name="sizes" id="sizes">
                                <option value="SMALL">Small</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LARGE">Large</option>
                            </select>
                        </label>
                    </div>
                    <div class="option-container" id="option_rounding">
                        <label class="checkbox">
                            <input type="checkbox" id="rounding_checkbox" />
                            <span class="checkmark"></span>
                            Rounding
                        </label>
                    </div>
                    <div class="option-container" id="option_shadows">
                        <label class="checkbox">
                            <input type="checkbox" id="shadows_checkbox" />
                            <span class="checkmark"></span>
                            Shadows
                        </label>
                    </div>
                </div>
                <div class="option-container" id="option_position">
                    <label class="col-span-all">Position</label>

                    <input type="range" id="ypos" />
                    <div id="position_preview">
                        <div id="markerbounds" draggable="false">
                            <img src="src/images/hud.webp" id="position_preview_img" />
                            <label for="imageupload" id="imageupload_container">
                                <img src="src/images/image_arrow_up_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" />
                                <input type="file" id="imageupload" />
                            </label>
                            <div id="xhair" style="pointer-events: none"></div>
                            <div id="marker" style="pointer-events: none"></div>
                        </div>
                    </div>
                    <div></div>
                    <input type="range" id="xpos" />
                </div>

                <h2 class="col-span-all">Colors</h2>

                <div class="options-container">
                    <h3>Speedo Dynamic Colors</h3>
                    <div class="colors-container">
                        <label>
                            <input type="color" id="colorMain" />
                            Main
                        </label>
                        <label>
                            <input type="color" id="colorClose" />
                            Close
                        </label>
                        <label>
                            <input type="color" id="colorGood" />
                            Good
                        </label>
                    </div>
                </div>
                <div class="options-container">
                    <h3>Speedo Dynamic Color Ranges</h3>

                    <div class="option-container">
                        <label>Horizontal Speedo</label>

                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-hspeedo-close-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-hspeedo-close"></div>
                                <input type="range" class="range-sliders dual" id="slider-hspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-hspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-hspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-hspeedo-good-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-hspeedo-good"></div>
                                <input type="range" class="range-sliders dual" id="slider-hspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-hspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-hspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Vertical Speedo</label>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-vspeedo-close-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-vspeedo-close"></div>
                                <input type="range" class="range-sliders dual" id="slider-vspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-vspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-vspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-vspeedo-good-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-vspeedo-good"></div>
                                <input type="range" class="range-sliders dual" id="slider-vspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-vspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-vspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Absolute Speedo</label>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-aspeedo-close-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-aspeedo-close"></div>
                                <input type="range" class="range-sliders dual" id="slider-aspeedo-close-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-aspeedo-close-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-aspeedo-close-max" min="0" max="3500" />
                        </div>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-aspeedo-good-min" min="0" max="3500" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-aspeedo-good"></div>
                                <input type="range" class="range-sliders dual" id="slider-aspeedo-good-min" min="0" max="3500" />
                                <input type="range" class="range-sliders dual" id="slider-aspeedo-good-max" min="0" max="3500" />
                            </div>
                            <input type="text" class="range-text" maxlength="4" id="text-aspeedo-good-max" min="0" max="3500" />
                        </div>
                    </div>
                </div>

                <div class="options-container">
                    <h3>Heighto Dynamic Colors</h3>
                    <div class="colors-container">
                        <label>
                            <input type="color" id="colorMain_Heighto" />
                            Main
                        </label>
                        <label>
                            <input type="color" id="colorDouble" />
                            Double
                        </label>
                        <label>
                            <input type="color" id="colorTriple" />
                            Triple
                        </label>
                        <label>
                            <input type="color" id="colorMaxVel" />
                            Max Velocity
                        </label>
                    </div>
                </div>
                <div class="options-container">
                    <h3>Heighto Dynamic Color Thresholds</h3>

                    <div class="option-container">
                        <label>Double Threshold</label>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-double" min="0" max="9999" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-heighto-double"></div>
                                <input type="range" class="range-sliders dual" id="slider-heighto-double" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Triple Threshold</label>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-triple" min="0" max="9999" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-heighto-triple"></div>
                                <input type="range" class="range-sliders dual" id="slider-heighto-triple" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                    <div class="option-container">
                        <label>Max Velocity Threshold</label>
                        <div class="range-container">
                            <input type="text" class="range-text" maxlength="4" id="text-heighto-maxvel" min="0" max="9999" />
                            <div class="range-sliders">
                                <div class="slider-track" id="track-heighto-maxvel"></div>
                                <input type="range" class="range-sliders dual" id="slider-heighto-maxvel" min="0" max="9999" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <!-- SPEEDO PREVIEW -->
        <aside draggable="true">
            <div class="speedo slot_1"></div>
            <div class="speedo slot_1 shadow"></div>
            <div class="speedo slot_2"></div>
            <div class="speedo slot_2 shadow"></div>
            <div class="speedo slot_3"></div>
            <div class="speedo slot_3 shadow"></div>
            <div class="speedo slot_4"></div>
            <div class="speedo slot_4 shadow"></div>
        </aside>

        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script type="module" src="src/scripts/js/menus/speedo-generator.js"></script>
        </footer>
    </body>
</html>
